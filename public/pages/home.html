<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thillainayaki Sudhakar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            color: black;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        header {
            margin-bottom: 40px;
        }
        
        .title-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 24px;
            margin: 0;
            color: #333;
        }
        
        .name-container {
            text-align: left;
            margin-bottom: 20px;
        }
        
        .name {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .name .thillai {
            color: #E85959;
        }
        
        .name .nayaki {
            color: white;
            -webkit-text-stroke: 1px #E85959;
        }
        
        .name .sudhakar {
            color: #E85959;
            margin-top: -10px;
            display: block;
        }
        
        nav {
            display: flex;
            justify-content: flex-start;
            margin-top: 10px;
            gap: 40px;
        }
        
        nav a {
            color: black;
            text-decoration: none;
            font-size: 16px;
            position: relative;
        }
        
        nav a:hover {
            color: #E85959;
        }
        
        nav a.active {
            color: #E85959;
        }
        
        nav a:hover::after, nav a.active::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #E85959;
            bottom: -5px;
            left: 0;
        }
        
        .dots-container {
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
        }
        
        .dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: transparent;
            border: 2px solid #E85959;
            margin: 0 10px;
        }
        
        .dot.filled {
            background-color: #E85959;
        }
        
        .top-dots {
            animation: moveRight 15s linear infinite;
        }
        
        .bottom-dots {
            animation: moveLeft 15s linear infinite;
        }
        
        @keyframes moveRight {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100% - 100%)); }
        }
        
        @keyframes moveLeft {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-100% + 100%)); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="dots-container top-dots">
                <div class="dot filled"></div>
                <div class="dot"></div>
                <div class="dot filled"></div>
                <div class="dot"></div>
                <div class="dot filled"></div>
                <div class="dot"></div>
                <div class="dot filled"></div>
            </div>
            
            <div class="name-container">
                <div class="name">
                    <span class="thillai">THILLAI</span><span class="nayaki">NAYAKI</span>
                    <span class="sudhakar">SUDHAKAR</span>
                </div>
            </div>
            
            <nav>
                <a href="#about" class="active">About Me</a>
                <a href="#experience">Experience</a>
                <a href="#projects">Projects</a>
                <a href="#resume">Resume/CV</a>
                <a href="#contact">Contact</a>
            </nav>
            
            <div class="dots-container bottom-dots">
                <div class="dot"></div>
                <div class="dot filled"></div>
                <div class="dot"></div>
                <div class="dot filled"></div>
                <div class="dot"></div>
                <div class="dot filled"></div>
                <div class="dot"></div>
            </div>
        </header>
        
        <main>
            <!-- Content will go here -->
        </main>
    </div>

    <script>
        // Enhance the animation with JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            const topDots = document.querySelector('.top-dots');
            const bottomDots = document.querySelector('.bottom-dots');
            
            // Clone dots to make the animation seamless
            const topDotsClone = topDots.cloneNode(true);
            const bottomDotsClone = bottomDots.cloneNode(true);
            
            // Set up animation
            function animateDots() {
                // Move top dots right
                topDots.style.transform = 'translateX(100%)';
                
                // Move bottom dots left
                bottomDots.style.transform = 'translateX(-100%)';
                
                setTimeout(() => {
                    topDots.style.transition = 'none';
                    bottomDots.style.transition = 'none';
                    
                    topDots.style.transform = 'translateX(0)';
                    bottomDots.style.transform = 'translateX(0)';
                    
                    setTimeout(() => {
                        topDots.style.transition = 'transform 15s linear';
                        bottomDots.style.transition = 'transform 15s linear';
                        animateDots();
                    }, 50);
                }, 15000);
            }
            
            // Start animation with a slight delay
            setTimeout(animateDots, 1000);
            
            // Add active class to nav links on click
            const navLinks = document.querySelectorAll('nav a');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
