<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="dots-container top-dots">
        <div class="dot filled"></div>
        <div class="dot"></div>
        <div class="dot filled"></div>
        <div class="dot"></div>
        <div class="dot filled"></div>
        <div class="dot"></div>
        <div class="dot filled"></div>
    </div>

    <div id="name">
        <img src="/assets/name-header.svg" alt="Thillainayaki Sudhakar">
    </div>
    
    <nav>
        <a href="#about">About Me</a>
        <a href="#experience">Experience</a>
        <a href="#projects">Projects</a>
        <a href="#resume">Resume/CV</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <div class="dots-container bottom-dots">
        <div class="dot"></div>
        <div class="dot filled"></div>
        <div class="dot"></div>
        <div class="dot filled"></div>
        <div class="dot"></div>
        <div class="dot filled"></div>
        <div class="dot"></div>
    </div>

    <script>
        // Enhance the animation with JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            const topDots = document.querySelector('.top-dots');
            const bottomDots = document.querySelector('.bottom-dots');
            
            function animateDotsWithCss() {
                // Remove the JavaScript-based animation and rely on CSS
                topDots.style.animation = 'moveRight 15s linear infinite';
                bottomDots.style.animation = 'moveLeft 15s linear infinite';
            }
            
            // Start animation
            animateDotsWithCss();
            
            // Add active class to nav links on click
            const navLinks = document.querySelectorAll('nav a');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
    
</body>
</html>
